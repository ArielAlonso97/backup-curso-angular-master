<form action="" class="form-group row">
    <div class="form-group col-md-3">
      <label for="name">Nombre:</label>
      <input type="text" name="name" id="name" placeholder="Nombre" class="form-control" [(ngModel)]="inputName" />
    </div>
    <div class="form-group col-md-3">
      <label for="lastName">Apellido:</label>
      <input type="text" name="lastName" id="lastName" placeholder="Apellido" class="form-control"
        [(ngModel)]="inputLastName" />
    </div>
    <div class="form-group col-md-3">
      <label for="position">Posicion:</label>
      <input type="text" name="position" id="position" placeholder="Posicion" class="form-control"
        [(ngModel)]="inputPosition" />
    </div>
    <div class="form-group col-md-3">
      <label for="salary">Salario:</label>
      <input type="number" name="salary" id="salary" placeholder="Salario" class="form-control"
        [(ngModel)]="inputSalary" />
    </div>
    <div class="col">
      <button type="submit" class="btn btn-primary mt-2" style="margin-right: 20px;" (click)="editEmployee()">
        Confirmar
      </button>
      <!-- <button type="submit" class="btn btn-danger mt-2" (click)="eliminaEmployee()">
        Eliminar
      </button> -->
    </div>
  </form>
  
<div style="text-align: center;">
    <button class="btn btn-primary" (click)="volverHome()">Ir a Inicio</button>
</div>
